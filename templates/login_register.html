{% extends "layout.html" %}
{% block content %}
	<div class="row">
		<div class="col-sm-6">
			<form action="login" method="POST" id="login">
				<h3>Login</h3>
				<hr>
				{% if error %}
					<h4 class="text-danger">{{ error }}</h4>
				{% endif %}
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" name="email" class="form-control" class="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" name="pw" class="form-control" class="pwd">
				</div>
				<button type="submit" name="submit" class="btn btn-default">Submit</button>
			</form>
		</div>


		<div class="col-sm-6">
			<form action="register" method="POST" id="register">
				<h3>Registration</h3>
				<hr>
				<div class="form-group">
					<label for="name">Full Name:</label>
					<input type="text" name="full_name" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" name="remail" class="form-control" class="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" name="rpw" class="form-control" class="pwd">
				</div>
				<button type="submit" name="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>


{% endblock %}
